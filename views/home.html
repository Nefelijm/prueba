    <div class="container-flex">
        <div class="row">
            <div class="higher  col-xs-12 col-md-12">
                <a class="col-xs-2 col-md-2" href="#">Deglú</a>
                <div class="col-xs-8 col-md-8">
                    <form class="navbar-form" role="search">
                        <div class="input-group add-on ">
                            <input class="form-control" placeholder="Buscar" name="srch-term" id="srch-term" type="text">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <a href="#">
                    <i class="col-xs-1 col-md-1 fa fa-envelope-o fa-2x" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="col-xs-1 col-md-1 fa fa-user fa-2x" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </div>
    <!--Movile-->
    <div class="container-flex">
        <div class="row">
            <div class=" col-xs-offset-1 col-xs-10">
                <div class="col-xs-offset-1 col-xs-10">
                    <img class="col-xs-offset-3 col-xs-6" src="../assets/img/pastel.png" alt="">
                    <input class="input-post form-control input-lg" type="text" placeholder="Comparte" data-toggle="modal" data-target="#post">
                </div>
                <div class="post-published">
                    <div class="add-post-name col-xs-8"></div>
                    <div class="add-post-img col-xs-4"></div>
                    <div class="add-post-content col-xs-8"></div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal para realizar un post-->
    <div class="modal-post modal fade" id="post" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active btn-photo">
                            <a href="#">Fotos / Videos</a>
                        </li>
                        <li role="presentation" class="btn-recipe">
                            <a href="#">Recetas</a>
                        </li>
                    </ul>
                </div>
                <div class="modal-body">
                    <div class="photo">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Escribe el nombre de la imágen">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">File input</label>
                                <input type="file" id="exampleInputFile">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                    <div class="recipe">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre</label>
                                <input type="email" class="name-recipe form-control" id="exampleInputEmail1" placeholder="Escribe el nombre de la imágen">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Sube una foto</label>
                                <input class="img-post" type="file" id="exampleInputFile">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Receta</label>
                                <textarea class="textarea form-control" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn-to-post btn btn-primary btn-lg active" disabled>Publicar</button>
                </div>
            </div>
        </div>
    </div>
