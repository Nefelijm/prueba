<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/icons/font-awesome-4.7.0/css/font-awesome.min.css">
	  <link rel="stylesheet" href="../css/registre.css">
  </head>
  <body class="log-in-background">
    <div class="container-fluid">
        <div class="row deglu">
            <div class="col-xs-12 col-md-12">
                <img src="../assets/img/icon.jpg" alt="icon" class="log-in-logo center-block img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-12 hidden-sm hidden-md hidden-lg">
                <form class="margin-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electronico</label>
                        <input type="email" class="form-control " id="email-log" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control " id="password-log" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default center-block" id="register">INICIAR SECION</button>
                    <div class="psw center">
                        <a href="#"> Crear Cuenta</a>
                    </div>
                </form>
            </div>
        </div>
                                    <!-- vista en desktop -->
        <div class="row hidden-xs">
            <div class="col-md-4">
                <img src="../assets/img/icon.jpg" alt="icon" class="logo-desktop center-block img-responsive">
            </div>
            <div class="col-md-8">
                <form class="margin-desktop">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Usuario:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="usuario">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="correo">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="confirmar contraseña">
                    </div>
                    <button type="submit" class="btn btn-default center-block">CREAR CUENTA</button>
                    <div class="psw center">
                        <a href="#">Iniciar Sesion</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../vendors/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </body>
</html>
